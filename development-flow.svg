<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Development Process for Assignment Automation</text>
  
  <!-- Start -->
  <rect x="350" y="60" width="100" height="40" rx="20" ry="20" fill="#90ee90" stroke="#000000" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="12" text-anchor="middle">Start</text>
  
  <!-- Project Setup -->
  <rect x="300" y="130" width="200" height="50" fill="#d4f1f9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="160" font-family="Arial" font-size="12" text-anchor="middle">Project Setup &amp; Dependencies</text>
  
  <!-- UI Development -->
  <rect x="300" y="210" width="200" height="50" fill="#d4f1f9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial" font-size="12" text-anchor="middle">Streamlit UI Development</text>
  
  <!-- PDF Parsing -->
  <rect x="300" y="290" width="200" height="50" fill="#d4f1f9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="320" font-family="Arial" font-size="12" text-anchor="middle">PDF Parsing Module</text>
  
  <!-- Gemini API -->
  <rect x="300" y="370" width="200" height="50" fill="#d4f1f9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="400" font-family="Arial" font-size="12" text-anchor="middle">Gemini API Integration</text>
  
  <!-- Code Execution -->
  <rect x="300" y="450" width="200" height="50" fill="#d4f1f9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle">Code Execution Module</text>
  
  <!-- Markdown Generation -->
  <rect x="300" y="530" width="200" height="50" fill="#d4f1f9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle">Markdown Generation</text>
  
  <!-- PDF Conversion Integration -->
  <rect x="300" y="610" width="200" height="50" fill="#d4f1f9" stroke="#000000" stroke-width="2"/>
  <text x="400" y="640" font-family="Arial" font-size="12" text-anchor="middle">PDF Conversion API Integration</text>
  
  <!-- Arrows -->
  <path d="M 400 100 L 400 130" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 180 L 400 210" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 260 L 400 290" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 340 L 400 370" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 420 L 400 450" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 500 L 400 530" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 580 L 400 610" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Integration Testing -->
  <path d="M 500 160 L 550 160 L 550 640 L 500 640" stroke="#000" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  <text x="610" y="400" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(90, 610, 400)">Integration Testing &amp; Debugging</text>
  
  <!-- UI/UX Refinement -->
  <path d="M 250 160 L 200 160 L 200 640 L 300 640" stroke="#000" stroke-width="1.5" stroke-dasharray="5,5" fill="none"/>
  <text x="170" y="400" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(270, 170, 400)">UI/UX Refinement</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
</svg>
