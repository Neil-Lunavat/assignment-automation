<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Assignment Automation Process Flow</text>
  
  <!-- Start -->
  <rect x="350" y="60" width="100" height="40" rx="20" ry="20" fill="#90ee90" stroke="#000000" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="12" text-anchor="middle">Start</text>
  
  <!-- User Input -->
  <rect x="300" y="130" width="200" height="60" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="12" text-anchor="middle">User Uploads PDF &amp; Enters Details</text>
  
  <!-- Extract Text -->
  <rect x="300" y="220" width="200" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle">Extract Problem Statement &amp; Theory</text>
  
  <!-- Generate Code Path -->
  <rect x="100" y="300" width="180" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="190" y="330" font-family="Arial" font-size="12" text-anchor="middle">Generate Code &amp; Test Inputs</text>
  
  <!-- Generate Writeup Path -->
  <rect x="520" y="300" width="180" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="610" y="330" font-family="Arial" font-size="12" text-anchor="middle">Generate Theoretical Writeup</text>
  
  <!-- Run Code -->
  <rect x="100" y="380" width="180" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="190" y="410" font-family="Arial" font-size="12" text-anchor="middle">Run Code &amp; Capture Output</text>
  
  <!-- Generate Upload Markdown -->
  <rect x="100" y="460" width="180" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="190" y="490" font-family="Arial" font-size="12" text-anchor="middle">Generate Upload Markdown</text>
  
  <!-- Convert to PDF -->
  <rect x="100" y="540" width="180" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="190" y="570" font-family="Arial" font-size="12" text-anchor="middle">Convert to PDF</text>
  
  <!-- Display Results -->
  <rect x="300" y="460" width="200" height="60" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="495" font-family="Arial" font-size="12" text-anchor="middle">Display Results &amp; Provide Download</text>
  
  <!-- End -->
  <rect x="350" y="550" width="100" height="40" rx="20" ry="20" fill="#ff9999" stroke="#000000" stroke-width="2"/>
  <text x="400" y="575" font-family="Arial" font-size="12" text-anchor="middle">End</text>
  
  <!-- Arrows -->
  <path d="M 400 100 L 400 130" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 190 L 400 220" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300 245 L 190 245 L 190 300" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 245 L 610 245 L 610 300" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 190 350 L 190 380" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 190 430 L 190 460" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 190 510 L 190 540" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 610 350 L 610 490 L 500 490" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 280 565 L 350 565" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 520 L 400 550" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 190 590 L 190 565 L 350 565" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 280 490 L 300 490" stroke="#000000" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
</svg>
