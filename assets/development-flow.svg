<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#f9fafb" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Comic Sans MS, cursive" font-size="24" text-anchor="middle" fill="#4169E1" font-weight="bold">Development Process for Assignment Automation</text>
  
  <!-- Start -->
  <rect x="350" y="60" width="100" height="40" rx="15" ry="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="400" y="85" font-family="Comic Sans MS, cursive" font-size="12" text-anchor="middle" fill="white">Start</text>
  <circle cx="360" cy="80" r="10" fill="white" opacity="0.9"/>
  <text x="360" y="84" font-family="Arial" font-size="10" text-anchor="middle" fill="#8b5cf6" font-weight="bold">S</text>
  
  <!-- Project Setup -->
  <rect x="300" y="130" width="200" height="50" rx="15" ry="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="400" y="155" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Project Setup &amp;</text>
  <text x="400" y="173" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Dependencies</text>
  <circle cx="320" cy="145" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="149" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981" font-weight="bold">1</text>
  
  <!-- UI Development -->
  <rect x="300" y="210" width="200" height="50" rx="15" ry="15" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <text x="400" y="235" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Streamlit UI</text>
  <text x="400" y="253" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Development</text>
  <circle cx="320" cy="225" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="229" font-family="Arial" font-size="12" text-anchor="middle" fill="#f97316" font-weight="bold">2</text>
  
  <!-- PDF Parsing -->
  <rect x="300" y="290" width="200" height="50" rx="15" ry="15" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="400" y="315" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">PDF Parsing</text>
  <text x="400" y="333" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Module</text>
  <circle cx="320" cy="305" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="309" font-family="Arial" font-size="12" text-anchor="middle" fill="#ec4899" font-weight="bold">3</text>
  
  <!-- Gemini API -->
  <rect x="300" y="370" width="200" height="50" rx="15" ry="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="400" y="395" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Gemini API</text>
  <text x="400" y="413" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Integration</text>
  <circle cx="320" cy="385" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="389" font-family="Arial" font-size="12" text-anchor="middle" fill="#3b82f6" font-weight="bold">4</text>
  
  <!-- Code Execution -->
  <rect x="300" y="450" width="200" height="50" rx="15" ry="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="400" y="475" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Code Execution</text>
  <text x="400" y="493" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Module</text>
  <circle cx="320" cy="465" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="469" font-family="Arial" font-size="12" text-anchor="middle" fill="#8b5cf6" font-weight="bold">5</text>
  
  <!-- Markdown Generation -->
  <rect x="300" y="530" width="200" height="50" rx="15" ry="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="400" y="560" font-family="Comic Sans MS, cursive" font-size="14" text-anchor="middle" fill="white">Markdown Generation</text>
  <circle cx="320" cy="545" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="549" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981" font-weight="bold">6</text>
  
  <!-- PDF Conversion Integration -->
  <rect x="300" y="610" width="200" height="50" rx="15" ry="15" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <text x="400" y="635" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">PDF Conversion API</text>
  <text x="400" y="653" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Integration</text>
  <circle cx="320" cy="625" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="629" font-family="Arial" font-size="12" text-anchor="middle" fill="#f97316" font-weight="bold">7</text>
  
  <!-- Arrows -->
  <path d="M 400 100 L 400 130" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,130 395,120 405,120" fill="#6b7280"/>
  
  <path d="M 400 180 L 400 210" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,210 395,200 405,200" fill="#6b7280"/>
  
  <path d="M 400 260 L 400 290" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,290 395,280 405,280" fill="#6b7280"/>
  
  <path d="M 400 340 L 400 370" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,370 395,360 405,360" fill="#6b7280"/>
  
  <path d="M 400 420 L 400 450" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,450 395,440 405,440" fill="#6b7280"/>
  
  <path d="M 400 500 L 400 530" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,530 395,520 405,520" fill="#6b7280"/>
  
  <path d="M 400 580 L 400 610" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,610 395,600 405,600" fill="#6b7280"/>
  
  <!-- Integration Testing -->
  <path d="M 500 160 L 550 160 L 550 640 L 500 640" stroke="#6b7280" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <text x="610" y="400" font-family="Comic Sans MS, cursive" font-size="14" text-anchor="middle" fill="#4169E1" font-weight="bold" transform="rotate(90, 610, 400)">Integration Testing &amp; Debugging</text>
  
  <!-- UI/UX Refinement -->
  <path d="M 250 160 L 200 160 L 200 640 L 300 640" stroke="#6b7280" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <text x="170" y="400" font-family="Comic Sans MS, cursive" font-size="14" text-anchor="middle" fill="#4169E1" font-weight="bold" transform="rotate(270, 170, 400)">UI/UX Refinement</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="750" cy="450" r="25" fill="#10b981" opacity="0.3"/>
  <circle cx="100" cy="200" r="15" fill="#f97316" opacity="0.3"/>
  <circle cx="700" cy="100" r="18" fill="#ec4899" opacity="0.3"/>
  <circle cx="70" cy="350" r="22" fill="#3b82f6" opacity="0.3"/>
  <circle cx="720" cy="520" r="16" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="60" cy="550" r="23" fill="#ec4899" opacity="0.3"/>
  <circle cx="730" cy="650" r="19" fill="#10b981" opacity="0.3"/>
  <circle cx="650" cy="200" r="17" fill="#ec4899" opacity="0.3"/>
</svg>