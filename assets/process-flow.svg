<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Comic Sans MS, cursive" font-size="24" text-anchor="middle" fill="#4169E1" font-weight="bold">Assignment Automation Process Flow</text>
  
  <!-- Start -->
  <rect x="350" y="60" width="100" height="40" rx="15" ry="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="400" y="85" font-family="Comic Sans MS, cursive" font-size="12" text-anchor="middle" fill="white">Start</text>
  <circle cx="360" cy="80" r="10" fill="white" opacity="0.9"/>
  <text x="360" y="84" font-family="Arial" font-size="10" text-anchor="middle" fill="#8b5cf6" font-weight="bold">S</text>
  
  <!-- User Input -->
  <rect x="300" y="130" width="200" height="60" rx="15" ry="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="400" y="160" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">User Uploads PDF</text>
  <text x="400" y="178" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">&amp; Enters Details</text>
  <circle cx="320" cy="150" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="154" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981" font-weight="bold">1</text>
  
  <!-- Extract Text -->
  <rect x="300" y="220" width="200" height="50" rx="15" ry="15" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <text x="400" y="245" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Extract Problem Statement</text>
  <text x="400" y="263" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">&amp; Theory</text>
  <circle cx="320" cy="235" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="239" font-family="Arial" font-size="12" text-anchor="middle" fill="#f97316" font-weight="bold">2</text>
  
  <!-- Generate Code Path -->
  <rect x="100" y="300" width="180" height="50" rx="15" ry="15" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="190" y="325" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Generate Code</text>
  <text x="190" y="343" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">&amp; Test Inputs</text>
  <circle cx="120" cy="315" r="12" fill="white" opacity="0.9"/>
  <text x="120" y="319" font-family="Arial" font-size="12" text-anchor="middle" fill="#ec4899" font-weight="bold">3</text>
  
  <!-- Generate Writeup Path -->
  <rect x="520" y="300" width="180" height="50" rx="15" ry="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="610" y="325" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Generate Theoretical</text>
  <text x="610" y="343" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Writeup</text>
  <circle cx="540" cy="315" r="12" fill="white" opacity="0.9"/>
  <text x="540" y="319" font-family="Arial" font-size="12" text-anchor="middle" fill="#3b82f6" font-weight="bold">4</text>
  
  <!-- Run Code -->
  <rect x="100" y="380" width="180" height="50" rx="15" ry="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="190" y="405" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Run Code &amp;</text>
  <text x="190" y="423" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Capture Output</text>
  <circle cx="120" cy="395" r="12" fill="white" opacity="0.9"/>
  <text x="120" y="399" font-family="Arial" font-size="12" text-anchor="middle" fill="#8b5cf6" font-weight="bold">5</text>
  
  <!-- Generate Upload Markdown -->
  <rect x="100" y="460" width="180" height="50" rx="15" ry="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="190" y="485" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Generate Upload</text>
  <text x="190" y="503" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Markdown</text>
  <circle cx="120" cy="475" r="12" fill="white" opacity="0.9"/>
  <text x="120" y="479" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981" font-weight="bold">6</text>
  
  <!-- Convert to PDF -->
  <rect x="100" y="540" width="180" height="50" rx="15" ry="15" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <text x="190" y="570" font-family="Comic Sans MS, cursive" font-size="14" text-anchor="middle" fill="white">Convert to PDF</text>
  <circle cx="120" cy="555" r="12" fill="white" opacity="0.9"/>
  <text x="120" y="559" font-family="Arial" font-size="12" text-anchor="middle" fill="#f97316" font-weight="bold">7</text>
  
  <!-- Display Results -->
  <rect x="300" y="460" width="200" height="60" rx="15" ry="15" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="400" y="485" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Display Results &amp;</text>
  <text x="400" y="503" font-family="Comic Sans MS, cursive" font-size="13" text-anchor="middle" fill="white">Provide Download</text>
  <circle cx="320" cy="480" r="12" fill="white" opacity="0.9"/>
  <text x="320" y="484" font-family="Arial" font-size="12" text-anchor="middle" fill="#ec4899" font-weight="bold">8</text>
  
  <!-- End -->
  <rect x="350" y="550" width="100" height="40" rx="15" ry="15" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="400" y="575" font-family="Comic Sans MS, cursive" font-size="12" text-anchor="middle" fill="white">End</text>
  <circle cx="360" cy="570" r="10" fill="white" opacity="0.9"/>
  <text x="360" y="574" font-family="Arial" font-size="10" text-anchor="middle" fill="#3b82f6" font-weight="bold">E</text>
  
  <!-- Arrows -->
  <path d="M 400 100 L 400 130" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,130 395,120 405,120" fill="#6b7280"/>
  
  <path d="M 400 190 L 400 220" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,220 395,210 405,210" fill="#6b7280"/>
  
  <path d="M 300 245 L 190 245 L 190 300" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="190,300 185,290 195,290" fill="#6b7280"/>
  
  <path d="M 500 245 L 610 245 L 610 300" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="610,300 605,290 615,290" fill="#6b7280"/>
  
  <path d="M 190 350 L 190 380" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="190,380 185,370 195,370" fill="#6b7280"/>
  
  <path d="M 190 430 L 190 460" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="190,460 185,450 195,450" fill="#6b7280"/>
  
  <path d="M 190 510 L 190 540" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="190,540 185,530 195,530" fill="#6b7280"/>
  
  <path d="M 610 350 L 610 490 L 500 490" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="500,490 510,485 510,495" fill="#6b7280"/>
  
  <path d="M 280 565 L 350 565" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="350,565 340,560 340,570" fill="#6b7280"/>
  
  <path d="M 400 520 L 400 550" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="400,550 395,540 405,540" fill="#6b7280"/>
  
  <path d="M 280 565 L 350 565" stroke="#6b7280" stroke-width="3" fill="none"/>
  
  <path d="M 280 490 L 300 490" stroke="#6b7280" stroke-width="3" fill="none"/>
  <polygon points="350,565 340,560 340,570" fill="#6b7280"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="750" cy="450" r="25" fill="#10b981" opacity="0.3"/>
  <circle cx="100" cy="200" r="15" fill="#f97316" opacity="0.3"/>
  <circle cx="700" cy="100" r="18" fill="#ec4899" opacity="0.3"/>
  <circle cx="70" cy="350" r="22" fill="#3b82f6" opacity="0.3"/>
  <circle cx="720" cy="520" r="16" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="60" cy="550" r="23" fill="#ec4899" opacity="0.3"/>
</svg>